{% extends "base.html" %}

{% block content %}
    {% if blogs|length == 0 %}
        <p>No blogs yet</p>
    {% else %}
        <h1>Build a Blog</h1>
        <ul>
            {% for blog in blogs: %}
            <li>
                <h2>
                    <a href="./blog?id={{ blog.id }}"> {{ blog.title }} </a>
                </h2>
                <p> {{ blog.body }}</p>
            </li>
            {% endfor %}
        </ul>
    {% endif %}

{% endblock %}
